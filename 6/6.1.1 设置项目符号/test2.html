<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
body { background-color: #CCCCCC; }/* 设置页面背景颜色 */
ul {/*列表样式*/
    color: #CC0000;
    list-style-type: disc;					/*项目符号为实心圆*/
}
.special { list-style-type: square;			/*单独设置项目符号为正方形*/ }
</style>
</head>

<body>
<h2>网站导航</h2>
<ul>
    <li>财经</li>
    <li>体育</li>
    <li>互联网</li>
    <li>时尚</li>
    <li class="special">更多</li>
</ul>
</body>
</html>
