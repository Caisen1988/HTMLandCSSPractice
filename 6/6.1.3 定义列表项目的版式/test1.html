<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
body { background-color: #CCCCCC; }/*页面背景色*/
ul, h1, p {
    margin: 0px;
    padding: 0px;
}
.content {
    background-color: #F8F8F8;
    padding: 4px;
    border: solid 1px #666;
}
.content ul { list-style-type: none; }/*不显示项目符号*/
.content ul li { float: left; }		/*左浮动，实现列表项的横向显示*/
/*进一步美化样式*/
.content {
    width: 800px;
    height: 60px;
}
.content ul {
    float: right;
    margin-top: -45px;
}
.content h1 {
    font-size: 24px;
    padding: 4px 0 4px 24px;
}
.content p {
    font-size: 12px;
    color: #666;
    margin: 4px 0 0 38px;
}
.content ul li {
    padding: 4px 8px 4px 54px;
    margin: 4px;
    height: 30px;
    width: 50px;
    border: solid 1px #666;
    line-height: 30px;
    font-size: 12px;
    background: url(images/1.png) 6px center no-repeat;
    background-color: #FFFFFF;
}
.content ul li:nth-child(1) { background-image: url(images/1.png); }
.content ul li:nth-child(2) { background-image: url(images/2.png); }
.content ul li:nth-child(3) { background-image: url(images/3.png); }
.content ul li:nth-child(4) { background-image: url(images/4.png); }
.content ul li:nth-child(5) { background-image: url(images/5.png); }
</style>
</head>

<body>
<div class="content">
    <h1>百度随心听</h1>
    <p>不用找歌直接听!</p>
    <ul>
        <li>随便听听</li>
        <li>在家</li>
        <li>上网</li>
        <li>轻松</li>
        <li>舒缓</li>
    </ul>
</div>
</body>
</html>
