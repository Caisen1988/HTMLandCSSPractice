<!doctype html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
body, p {
    margin: 0;	/* 清除浏览器默认外间距*/
    padding: 0;	/* 清除浏览器默认内间距*/
}
.box1 {
    background: url(images/bg1.jpg) no-repeat left top;	/* 设置背景图片 */
    width: 360px;	/* 盒子宽度与图片宽度一致 */
    height: 340px;	/* 盒子高度与图片高度一致 */
    margin: 0 auto;	/* 设置居中对齐方式 */
    margin-top: 30px;	/* 设置盒子与浏览器上方间距为30像素， */
    border: 6px double #533F1C;	/* 设置边框线为5像素的实线*/
}
.box1 p {
    font-size: 42px;	/* 设置字体大小，太小则在图片上不明显 */
    color: #000;	/* 设置字体颜色 */
    font-family: "黑体";	/* 设置字体类型 */
    line-height: 1.2em;	/* 设置行高，根据字体大小计算行高大小 */
    padding-left: 60px;	/* 单独使用左间距 */
    padding-top: 10px;	/* 单独使用上间距，并观察与外层盒子上外间距的不同 */
}
</style>
</head>
<body>
<div class="box1">
    <p>横看成岭侧成峰远近高低各不同</p>
</div>
</body>
</html>
