<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
.box {/* 盒模型结构 */
    display:block;        	/* 定义元素盒状显示，或者说是块状显示 */
    width:150px;         	/* 盒宽 */
    height:50px;          /* 盒高 */
    margin:50px;         	/* 盒的外边距，也称为边界 */
    padding:50px;        	/* 盒的内边距，也称为补白 */
    border:solid 50px red;  	/* 盒边框 */
}
</style>
</head>

<body>



<span class="box">盒子包含的内容</span>

</body>
</html>
