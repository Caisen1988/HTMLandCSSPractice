<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
.box1 { /* 行内元素样式 */
    margin: 50px;           	/* 外边距为50像素 */
    border: solid 20px red;    	/* 20像素宽的红色边框 */
}
.box2 { /* 块状元素样式 */
    width: 400px;            	/* 宽度 */
    height: 20px;            	/* 高度 */
    border: solid 10px blue;   	/* 10像素宽的蓝边框 */
}
</style>
</head>

<body>
<div class="box2">相邻块状元素</div>
<div>外部文本<span class="box1">行内元素包含的文本</span>外部文本</div>
<div class="box2">相邻块状元素</div>
</body>
</html>
