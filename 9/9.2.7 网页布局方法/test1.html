<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
div {
    height: 100px;               	/* 栏目高度 */
    color: white;                 	/* 包含文本的字体颜色 */
    text-align: center;             	/* 包含文本水平居中 */
    line-height: 100px;           	/* 包含文本垂直居中 */
}
#box1 {
    background: red;
}          	/* 红色背景 */
#box2 {
    background: blue;
}         	/* 蓝色背景 */
#box3 {
    background: green;
}       	/* 绿色背景 */
</style>
</head>

<body>
<div id="box1">第1栏（①）</div>
<div id="box2">第2栏（②）</div>
<div id="box3">第3栏（③）</div>

</html>
