<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
div {
    color: white;                 	/* 包含文本的字体颜色 */
    text-align: center;             	/* 包含文本水平居中 */
    line-height: 150px;           	/* 包含文本垂直居中 */
}
#box1 {
    background: red;
}          	/* 红色背景 */
#box2 {
    background: blue;
}         	/* 蓝色背景 */
#box3 {
    background: green;
}       	/* 绿色背景 */
/*--------------------------------------------------------------------*/
div {height:150px;}            	/* 统一栏目的高度 */
#box2 { 
    width:50%;            	/* 栏目2宽度 */
    	float:left;               	/* 栏目2向左浮动 */
}
#box3 { 
    width:50%;              	/* 栏目3宽度 */
    	float:left;                	/* 栏目3向左浮动 */
}

</style>
</head>

<body>
<div id="box1">第1栏（①）</div>
<div id="box2">第2栏（②）</div>
<div id="box3">第3栏（③）</div>
</body>
</html>
