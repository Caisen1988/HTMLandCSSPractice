<!doctype html>
<html>
<head>
<title></title>
<style>
body {
    margin: 0px;
    padding: 0px;
    font-size: 16px;
    font-family: "宋体";
}
div { margin: 10px auto auto 10px; }
ul {
    list-style-type: none;
    text-align: center;
}
li {
    float: left;
    margin-left: 5px;
}
a:link,
a:visited {						/* 超链接正常状态、被访问过的样式 */
    color: #000;
    display: block;
    width: 100px;
    height: 20px;
    line-height: 20px;
    padding: 4px 10px 4px 10px;
    background-color: #ffd8db;
    text-decoration: none;
    border-top: 1px solid #ece0e0;		/* 边框实现阴影效果 */
    border-left: 1px solid #ece0e0;
    border-bottom: 1px solid #636060;
    border-right: 1px solid #636060;
}
a:hover {								/* 鼠标经过时的超链接 */
    color: #821818;						/* 改变文字颜色 */
    padding: 5px 8px 3px 12px;			/* 改变文字位置 */
    background-color: #e2c4c9;			/* 改变背景色 */
    border-top: 1px solid #636060;		/* 边框变换，实现“按下去”的效果 */
    border-left: 1px solid #636060;
    border-bottom: 1px solid #ece0e0;
    border-right: 1px solid #ece0e0;
}
</style>
<meta charset="utf-8">
</head>
<body>
<div>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">国内新闻</a></li>
        <li><a href="#">体育新闻</a></li>
        <li><a href="#">国际新闻</a></li>
        <li><a href="#">娱乐新闻</a></li>
        <li><a href="#">财经新闻</a></li>
    </ul>
</div>
</body>
</html>
