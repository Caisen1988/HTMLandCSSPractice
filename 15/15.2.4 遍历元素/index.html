<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">
function first(e){
    var e = e.firstChild;			// 获取元素的第一个子节点
    while (e && e.nodeType != 1){
	// 如果存在该子节点，且类型不等于元素，则搜索下一个节点，直到节点类型为元素
        e = e.nextSibling;
    }
    return e;
}

function last(e){
    var e = e.lastChild; 			// 获取元素的最后一个子节点
    while (e && e.nodeType != 1) {
	// 如果存在该子节点，且类型不等于元素，则搜索上一个节点，直到节点类型为元素
        e = e.previousSibling;
    }
    return e;
}
function parent(e, n){
    var n = n || 1;	
	// 如果没有指定第二个参数值，则表示获取上一级父元素
    for(var i = 0; i < n; i ++ ) {			// 逐层遍历父元素
        if(e.nodeType == 9) break; 			// 如果到了根节点，则返回根元素
        if(e != null) e = e.parentNode;		// 获取上一级父元素
    }
    return e;
}
function pre(e){
    var e = e.previousSibling;
    while (e && e.nodeType != 1){
        e = e.previousSibling;
    }
    return e;
}

function next(e){
    var e = e.nextSibling;
    while (e && e.nodeType != 1){
        e = e.nextSibling;
    }
    return e;
}

window.onload = function(){
    var e = document.getElementsByTagName("div")[0];	// 获取div元素
    e = next(e); 					// 利用扩展函数获取相应指针元素
    alert(e.nodeName); 				// 显示指针元素的标签名
}



</script>
</head>
<body>
    <p class="red">p</p>
    <div>元素
        <span class="red">span</span>
        <i>i</i>
        <strong>strong</strong>
    </div>
    <b>b</b>
</body>
</html>
