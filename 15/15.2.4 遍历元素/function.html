<script type="text/javascript">

//【示例1】扩展firstChild和lastChild函数。
function first(e){
    var e = e.firstChild;			// 获取元素的第一个子节点
    while (e && e.nodeType != 1){
	// 如果存在该子节点，且类型不等于元素，则搜索下一个节点，直到节点类型为元素
        e = e.nextSibling;
    }
    return e;
}

function last(e){
    var e = e.lastChild; 			// 获取元素的最后一个子节点
    while (e && e.nodeType != 1) {
	// 如果存在该子节点，且类型不等于元素，则搜索上一个节点，直到节点类型为元素
        e = e.previousSibling;
    }
    return e;
}

//【示例2】扩展parentNode函数。
// 扩展parentNode指针的功能，实现一次能够操纵多个父元素
// 参数：e表示当前节点，n表示要操纵的父元素级数
// 返回值：返回指定层级的父元素
function parent(e, n){
    var n = n || 1;	
	// 如果没有指定第二个参数值，则表示获取上一级父元素
    for(var i = 0; i < n; i ++ ) {			// 逐层遍历父元素
        if(e.nodeType == 9) break; 			// 如果到了根节点，则返回根元素
        if(e != null) e = e.parentNode;		// 获取上一级父元素
    }
    return e;
}

//【示例3】扩展nextSibling和previousSiblinge函数。
function pre(e){
    var e = e.previousSibling;
    while (e && e.nodeType != 1){
        e = e.previousSibling;
    }
    return e;
}

function next(e){
    var e = e.nextSibling;
    while (e && e.nodeType != 1){
        e = e.nextSibling;
    }
    return e;
}


</script>
