<!--【示例1】下面示例展示了如何获取指定元素的子节点对象。
-->
<script>
window.onload = function(){
    var tag = document.getElementsByTagName("ul")[0];
	// 获取列表结构元素
    var a = tag.childNodes; 	// 获取列表结构包含的所有列表项节点
    alert(a[0].nodeName); 		// 显示第一个列表项的节点名称
}
</script>

    <li>O表示对象，DOM的思想基础</li>
