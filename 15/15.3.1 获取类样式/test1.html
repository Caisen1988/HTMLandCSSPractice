<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<style type="text/css">
.red {color:red;}
.blue {color:blue;}
</style>
</head>
<body>

<script>
window.onload = function() {
    var red = document.getElementById("red");	// 获取红色盒子
    alert(red.getAttribute("class"));				// 显示红色盒子的class属性值
    var blue = document.getElementById("blue");// 获取蓝色盒子
    alert(blue.getAttribute("class"));				// 显示蓝色盒子的class属性值
}
</script>
<div id="red" class="red">红盒子</div>
<div id="blue" class="blue">蓝盒子</div




</body>
</html>
