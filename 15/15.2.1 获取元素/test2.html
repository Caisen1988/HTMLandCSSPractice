<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<div id="box">盒子</div>
<script>
var box = document.getElementById("box");	// 获取指定盒子的引用指针
var info = "nodeName：" + box.nodeName; 	// 获取该节点的名称
info += "\rnodeType：" + box.nodeType; 	// 获取该节点的类型
alert(info); 								// 显示提示信息
</script>
</body>
</html>
