<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题样式</title>
<style>
body {
    font-family: 宋体;
    font-size: 14px;
    margin: 30px;
    background: url(images/bg.jpg);
}
h1 {
    font-family: 隶书;
    font-size: 50px;
    color: #086916;
    padding-bottom: 24px;
    text-align: center;
    border-bottom: 2px solid #cecaca;
}
img {
    position: relative;
    height:60px;
    bottom: -14px;
}
p {
    line-height:1.6em;
    font-size:14px;
    color:#000;
    text-indent:2em;
    margin:6px 0;
}
</style>
</head>

<body>
<h1><img  src="images/tang.png" >唐诗欣赏</h1>
<p>清明时节雨纷纷，路上行人欲断魂。借问酒家何处有？牧童遥指杏花村。 ——杜牧 《清明》 </p>
<p>空山新雨后，天气晚来秋。明月松间照，清泉石上流。 竹喧归浣女，莲动下渔舟。随意春芳歇，王孙自可留。 ——王维 《山居秋暝》 </p>
<p>慈母手中线，游子身上衣。临行密密缝，意恐迟迟归；谁言寸草心，报得三春晖。——孟郊《游子吟》</p>
</body>
</html>
