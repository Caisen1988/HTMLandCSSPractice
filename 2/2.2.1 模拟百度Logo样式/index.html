<!doctype html>
<html>
<head>
<title>百度logo</title>
<style>
/* 引入外部字体文件 */
@font-face {
    /* 选择默认的字体类型 */
    font-family: "bai";
    /* 兼容IE */
    src: url(fonts/Handel.eot);
    /* 兼容非IE */
    src: local("bai"), url(fonts/Handel.ttf) format("truetype");
}
@font-face {
    font-family: "du"; 
    src: url(fonts/方正新综艺简体.eot);
    src: local("du"), url(fonts/方正新综艺简体.ttf) format("truetype");
}
p {
    color: #eb0005;
    text-align: center
}
p img {
    position: relative;
    top: 8px;
}
.g1 {
    font-size: 60px;                                   /* 字体大小*/
    font-family: bai, MS Ui Gothic, Arial, sans-serif;
    letter-spacing: 1px;                            /* 字间距 */
    font-weight: bold;
}
.g2 {
    font-size: 50px;
    font-family: du, MS Ui Gothic, Arial, sans-serif;
    letter-spacing: 1px;
    font-weight: 900;                               /* 字体粗细 */

}
</style>
<meta charset="utf-8">
</head>
<body>
<p><span class="g1">Bai</span><img src="images/baidu.jpg" border="0"><span class="g2">百度</span></p>
</body>
</html>
