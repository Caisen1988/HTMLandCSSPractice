<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本块样式</title>
</head>
<style>
body {
    background: #383838;
    margin: 50px 40px;
    text-align: center;
}
h1 {
    color: #ffffff;
    background: #009933;
    display: inline;
    padding:6px 12px;
}
p {
    font-family: Arial, 宋体, sans-serif;
    font-size: 16px;
    color: #c5c4c4;
    line-height: 1.4em;
    text-align: left;
    padding-top: 14px;
    margin:0;
    text-indent:2em;
}
.strong {
    color:#ffffff;
    font-weight:bold;

}
.top{
    margin-top:24px;
}
</style>
<body>
<h1>黑科技是什么</h1>
<p class="top"><span class="strong">黑科技</span>就是现实中看起来不可能存在的技术。例如，在动漫或小说中，为使剧情合理化而空想出的科学技术，这些技术大多没有理论根据，有些都是胡扯，如高达中的阳电子破城搜索炮、GN粒子等。</p>
<p>黑科技原意指，没有科学依据但很厉害又挂着科技噱头，用起来和魔法一样的东西。理论上来说，目前人类无法实现或根本不可能产生的技术统称为“黑科技”，其标准是不符合现实世界常理，以及现有科技水平。</p>
<p>另外像政府未公开的科技，如SARS AIDS（HIV）之类及其变种。也有把黑科技引申为现实中某些超乎寻常厉害的事或物。</p>
</body>
</html>
