<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
div{font-size:20px;}                    /* 以像素为单位设置div标签中的字体大小*/
.p1{ font-size: 0.6in; }             	/* 以英寸为单位设置字体大小 */
.p2{ font-size: 0.8em; }            	/* 以父辈字体大小为参考设置大小 */
.p3{ font-size: 2cm ; }  	/* 以厘米为单位设置字体大小*/
.p4{ font-size: 16pt; }                  /* 以点为单位设置字体大小 */
.p5{ font-size: 2pc; }                  /* 以皮卡为单位设置字体大小 */
</style>
<title>上机练习</title>
</head>
<body>
<div>
    <p class="p1">春晓  0.6in</p>
    <p class="p2">春眠不觉晓,  0.8em</p>
    <p class="p3">处处闻啼鸟。 2cm</p>
    <p class="p4">夜来风雨声,  16pt</p>
    <p class="p5">花落知多少?  2pc</p>
</div>
</body>
</html>
