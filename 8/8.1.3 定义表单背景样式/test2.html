<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<STYLE type="text/css">
#fieldset {
    color: #6D8B1E;
    font-size: 14px;
}
#fieldset input {
    border: solid 1px #339900;
    width: 12em;
    margin:4px;
}
#fieldset dt {
    font-size: 16px;
    color: #333;
    margin-bottom: 1em;
}
#fieldset dd {
    line-height: 1em;
}
#fieldset #submit {
    text-indent: 999px;
    border: 0;
    width: 53px;
    height: 19px;
    background: url(images/submit1.gif) no-repeat;
}
#fieldset #reset {
    text-indent: 999px;
    border: 0;
    width: 53px;
    height: 19px;
    background: url(images/reset.gif) no-repeat;
}
</STYLE>
</head>
<body>
<form id="fieldset" action="default.asp" method="post">
    <dl>
        <dt>注册表单</dt>
        <dd> 姓名
            <input id="name" name="name">
            <input id="submit" type="submit" value="提交" name="submit">
        <dd> 密码
            <input id="password" name="password">
            <input id="reset" type="reset" value="取消" name="reset">
        </dd>
    </dl>
</form>
</body>
</html>
