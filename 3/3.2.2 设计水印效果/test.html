<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<STYLE type="text/css" media="all">
body { background: #F0EADA; }
.watermark {
    position: relative;
    float: left;
    display: inline;
}
.img {
    background: white;
    padding: 5px 5px 9px 5px;
    background: white url(images/shad_bottom.gif) repeat-x bottom left;
    border-left: 2px solid #dcd7c8;
    border-right: 2px solid #dcd7c8;
}
.logo {
    filter: alpha(opacity=40);       /* IE */
    -moz-opacity: 0.4;               /* Moz + FF */
    opacity: 0.4;                   /* 支持CSS3的浏览器（FF 1.5也支持）*/
    position: absolute;
    right: 20px;
    bottom: 20px;
}
</STYLE>
</head>
<body>
<div class="watermark"><img src="images/bg.jpg" class="img" width="400"> <img src="images/logo.png" class="logo" width="100"> 
</div>
</body>
</html>
