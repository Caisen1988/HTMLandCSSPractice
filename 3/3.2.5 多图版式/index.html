<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多图排列</title>
<style>
body {
    margin: 20px;
    padding: 0;
    text-align: center;
}
.container {
    width: 800px;
    height: 240px;
    background-image: url(images/bg.jpg);
    background-repeat: repeat-x;
    border: 2px #aaa solid;
}
.container div { float: left; }
.one {
    margin-top: 30px;
    margin-left: 35px;
}
.container p {
    font-size: 20px;
    margin-top:6px;
    font-family: 黑体;
}
a {
    text-decoration: none;
    color: #204402;
}
a img { border: 0; border: 2px #666 solid; }
a:hover {
    text-decoration: underline;
    color: red;
}
a:hover img { border: 2px red solid; }
</style>
</head>

<body>
<div class="container">
    <div class="one"><a href="#"><img src="images/1.jpg">
        <p>老虎</p>
        </a></div>
    <div class="one"><a href="#"><img src="images/2.jpg">
        <p>大熊猫</p>
        </a></div>
    <div class="one"><a href="#"><img src="images/3.jpg">
        <p>大象</p>
        </a></div>
    <div class="one"><a href="#"><img src="images/4.jpg">
        <p>野马</p>
        </a></div>
</div>
</body>
</html>
