<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>分栏版式</title>
<style>
body {
    background-image: url(images/bg.jpg);
    background-repeat: repeat-x;
    text-align: center;
}
.container {
    text-align: center;
    background-color: #d3eeeb;
    width: 800px;
    height: 720px;
    margin: 0 auto;
}
.header { width: 800px; }
.content {
    background-color: #fff;
    width: 800px;
}
table {
    text-align: center;
    width: 790px;
    margin: 5px;
}
.l1 {
    width: 270px;
    height: 210px;
    background-image: url(images/left1.jpg);
}
.l2 {
    width: 270px;
    height: 270px;
    background-image: url(images/left2.jpg);
}
.r1 {
    width: 520px;
    height: 210px;
    background-image: url(images/right1.gif);
}
.r2 {
    width: 520px;
    height: 270px;
    background-image: url(images/right2.gif);
}
</style>
</head>

<body>
<div class="container">
    <div class="header"><img src="images/banner.jpg"></div>
    <div class="content">
        <table  cellspacing="0" cellpadding="0">
            <tr>
                <td class="l1"></td>
                <td class="r1"></td>
            </tr>
            <tr>
                <td class="l2"></td>
                <td class="r2"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
