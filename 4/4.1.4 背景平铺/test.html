<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>上机练习</title>
<style type="text/css">
#call {
    width: 218px;
    font-size: 14px;
}
#call_tit {
    background: url(images/call_top.gif);
    background-repeat: no-repeat;
    height: 43px;
    color: #fff;
    font-weight: bold;
    text-align: center;
    line-height: 43px;
}
#call_mid {
    background-image: url(images/call_mid.gif);
    background-repeat: repeat-y;
    padding:3px 14px;
    height: 140px;
}
#call_btm {
    background-image: url(images/call_btm.gif);
    background-repeat: no-repeat;
    height: 11px;
}
</style>
</head>

<body>
<div id="call">
    <div id="call_tit">公司公告</div >
    <div id="call_mid">公告内容</div >
    <div id="call_btm"></div >
</div>
</body>
</html>
