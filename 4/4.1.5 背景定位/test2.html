<style type="text/css">

body {/* 清除页边距 */
    margin:0; 										/* 边界为0 */
    padding:0; 										/* 补白为0 */
}
div {/* 盒子的样式 */
    background-image:url(images/grid.gif); 			/* 背景图像 */
    background-repeat:no-repeat; 					/* 禁止背景图像平铺 */
	background-position:center left;	
    width:400px; 									/* 盒子宽度 */
    height:400px; 									/* 盒子高度 */
    border:solid 1px red; 							/* 盒子边框 */
}


</style>
