<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>上机练习</title>
<style type="text/css">
body {                   /*页面基本属性*/
    margin: 0px;
    padding: 0px;
    text-align: center;
}
.container {              /*container容器的样式*/
    width: 800px;
    margin: 0 auto;
}
.header {               /*页面banner部分的样式*/
    width: 800px;
    height: 200px;
    background: url(images/bg.jpg);	/* 页面背景图片 */
}
.chara {                        /*导航栏样式*/
    font-size: 16px;
    background-color: #90bcff;	/* 导航栏的背景颜色 */
}
.leftbar {                     /*左侧栏目样式*/
    width: 200px;
    height: 600px;
    background-color: #d4d7c6;     /*左侧栏目背景颜色*/
    float: left;
}
.content {                    /* 正文部分的样式 */
    width: 600px;
    height: 600px;
    background: #e5e5e3;     /* 正文部分的背景颜色 */
    float: left;
}
</style>
</head>

<body>
<div class="container">
    <div class="header"></div>
    <table width="800px" cellpadding="2" cellspacing="2" class="chara" align="center">
        <tr>
            <td>首页</td>
            <td>我的博文</td>
            <td>班级故事</td>
            <td>我的收藏</td>
            <td>成长心得</td>
            <td>我爱挑战</td>
            <td>友情链接</td>
        </tr>
    </table>
    <div class="main">
        <div class="leftbar"></div>
        <div class="content"></div>
    </div>
</div>
</body>
</html>
