<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>第一个样式页面</title>
<style type="text/css">
div { /*定义div元素方形显示 */
    width:200px;
    height:200px;
    border:solid 2px blue;
    float:left; 
    margin:4px;
}
.green { background-color: green; }	/* 设置背景颜色为绿色 */
.red { background-color: red; }	/* 设置背景颜色为红色 */
</style>
</head>
<body>
<div class="red"></div>
<div class="green"></div>
</body>
</html>
