<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">

#father { }	/*父级样式*/
#father div {}	/*所有子div元素样式*/
#father .child1 { }	/*子级样式1*/
#father .child2 {}	/*子级样式2*/


</style>
</head>
<body>
<div id="father"><!—父级元素-->
    <div class="child1"></div><!—子级元素-->
    <div class="child2"></div><!—子级元素-->
    <div class="child2"></div><!—子级元素-->
</div>
</body>
</html>
