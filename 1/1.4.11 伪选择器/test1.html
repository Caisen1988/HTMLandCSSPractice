<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
a {text-decoration: none; }/*相同的样式都放在这里*/
a:link { color: #FF0000;}/*第1位置，定义超链接的默认样式*/
a:visited { color: #0000FF; }/*第2位置，定义访问过的样式*/
a:hover { color: #00FF00;}/*第3位置，定义经过的样式*/
a:active { color: #CC00CC;}/*第4位置，定义鼠标按下的样式*/
</style>
</head>
