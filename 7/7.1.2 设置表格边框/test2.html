<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
table {
    border: red solid 2px;		/* 表格外框 */
    border-collapse:collapse;		/* 边框重叠*/
}
th, td {
    border: blue solid 1px;		/* 单元格边框 */
}
</style>
</head>

<body>
<h3>表格标签</h3>
<table width="400">
    <tr>
        <th>标签</th>
        <th>描述</th>
    </tr>
    <tr>
        <td>&lt;table&gt;</td>
        <td>定义表格</td>
    </tr>
    <tr>
        <td>&lt;caption&gt;</td>
        <td>定义表格标题。</td>
    </tr>
    <tr>
        <td>&lt;th&gt;</td>
        <td>定义表格中的表头单元格。</td>
    </tr>
    <tr>
        <td>&lt;tr&gt;</td>
        <td>定义表格中的行。</td>
    </tr>
    <tr>
        <td>&lt;td&gt;</td>
        <td>定义表格中的单元。</td>
    </tr>
    <tr>
        <td>&lt;thead&gt;</td>
        <td>定义表格中的表头内容。</td>
    </tr>
    <tr>
        <td>&lt;tbody&gt;</td>
        <td>定义表格中的主体内容。</td>
    </tr>
    <tr>
        <td>&lt;tfoot&gt;</td>
        <td>定义表格中的表注内容（脚注）。</td>
    </tr>
    <tr>
        <td>&lt;col&gt;</td>
        <td>定义表格中一个或多个列的属性值。</td>
    </tr>
    <tr>
        <td>&lt;colgroup&gt;</td>
        <td>定义表格中供格式化的列组。</td>
    </tr>
</table>
</body>
</html>
