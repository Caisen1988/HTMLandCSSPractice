<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
/*----------------------------------------------
 *页面基本属性*/
html, body {
    margin: 0;
    padding: 0;
}
body {
    text-align: center;
    text-shadow: 1px 1px 1px #A4A4A4;
}
p {
    margin: 0;
    padding: 20px 0;
}
h1 {
    margin: 0;
}
a {
    display: block;
    color: #006;
    padding: 10px;
}
/*页面基本属性结束
----------------------------------------------*/

/*----------------------------------------------
 *装饰*/
div#header {
    background: #EEE;
    color: #79B30B;
}
div#navigation {
    background: #B9CAFF;
    color: #FF8539;
}
div#extra {
    background: #FF8539;
    color: #B9CAFF;
}
div#footer {
    background: #444;
    color: #ddd;
}
div#header {
    height: 100px;
    line-height: 100px;
}
div#content {
    height: 200px;
    line-height: 140px;
}
div#navigation {
    height: 200px;
    line-height: 140px;
}
div#extra {
    height: 200px;
    line-height: 140px;
}
div#footer {
    height: 60px;
    line-height: 20px;
}
/*装饰结束
----------------------------------------------*/
 
/*----------------------------------------------
 *布局*/
div#wrapper {
    float: left;
    width: 100%;
}
div#content {
    margin: 0 25%;
}
div#navigation {
    float: left;
    width: 25%;
    margin-left: -100%;
}
div#extra {
    float: left;
    width: 25%;
    margin-left: -25%;
}
div#footer {
    clear: left;
    width: 100%;
}
/*布局结束
----------------------------------------------*/
</style>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>【标题】</h1>
    </div>
    <div id="wrapper">
        <div id="content">
            <p><strong>【正文】</strong></p>
        </div>
    </div>
    <div id="navigation">
        <p><strong>【导航】</strong></p>
    </div>
    <div id="extra">
        <p><strong>【副栏】</strong></p>
    </div>
    <div id="footer">
        <p><strong>【版权】</strong></p>
    </div>
</div>
</body>
</html>
