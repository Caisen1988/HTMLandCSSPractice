<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
span.origin {
    border: dashed 1px blue; /*包含元素的虚线框，描绘相对定位元素的原始位置 */
}
span.relative {
    position: relative;                          	/* 相对定位 */
    left: 50px;                                	/* x轴坐标 */
    top: 50px;                                	/* y轴坐标 */
    background: #FF66CC;                     	/* 相对定位元素的背景色 */
}
</style>
</head>
<body>
<p><span>
明月几时有，把酒问青天。不知天上宫阙，今夕是何年？我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间！转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？<span class="origin"><span class="relative">人有悲欢离合，月有阴晴圆缺，此事古难全。</span></span>但愿人长久，千里共婵娟。</span>
</p>

</body>
</html>
