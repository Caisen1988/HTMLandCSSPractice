<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
#wrap {
    position: relative;                           	/* 相对定位 */
    border: solid 50px red;                       	/* 边框 */
    padding: 50px;                             	/* 内边距 */
    width: 200px;                               	/* 宽度 */
    height: 100px;                               	/* 高度 */
}
#box {
    position: absolute;                          	/* 绝对定位 */
    border: solid 50px blue;                      	/* 边框 */
    margin: 50px;                            	 	/* 外边距 */
    left: 50px;                                 	/* x轴坐标 */
    top: 50px;                                 	/* y轴坐标 */
}
</style>
</head>
<body>
<div id="wrap">定位包含框
    <div id="box">定位对象</div>
</div>
</body>
</html>
