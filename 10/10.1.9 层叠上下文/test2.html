<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
body {
    padding: 0;                                	/* 清除页边距 */
    margin: 0;                                	/* 清除页边距 */
    background: #000;
}
#header, #main {
    position: relative;                           	/* 定义相对定位元素 */
}
#main {
    top: 35px;
}
#logo {
    position: absolute;                           	/* 绝对定位 */
    z-index: 1000;                              	/* 层叠值 */
}
#banner {
    position: absolute;                          	/* 绝对定位 */
}

#header {
    z-index:1;                                 	/* 增加层叠顺序 */
}

</style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <div id="logo"><img src="images/logo.png" /></div>
    </div>
    <div id="main">
        <div id="banner"><img src="images/banner.png" /></div>
    </div>
</div>
</body>
</html>
