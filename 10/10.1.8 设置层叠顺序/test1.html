<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
#box1, #box2, #box3 {
    height: 100px;
    width: 200px;
    position: absolute;
    color: #fff;
}
#box1 {
    background: red;
    left: 100px;
    z-index: 3;
}
#box2 {
    background: blue;
    top: 50px;
    left: 50px;
    z-index: 2;
}
#box3 {
    background: green;
    top: 100px;
    z-index: 1;
}
</style>
</head>
<body>
<div id="box1">红盒子</div>
<div id="box2">蓝盒子</div>
<div id="box3">绿盒子</div>
</body>
</html>
